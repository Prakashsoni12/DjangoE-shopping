{% load static %}
<nav class="navbar navbar-expand-lg navbar-light " style="background-color: #e3f2fd;">
    <div class="container">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="search-bar mt-1">
            <form action="{% url 'searchproducts' %}" method="post">
                {% csrf_token %}
                <div class="input-group">
                    <input type="search" required class="form-control" name="productsearch" id="searchproducts"
                        placeholder="Search-Products">
                    <button type="submit" class="input-group-text" id="basic-addon1"><i
                            class="fa fa-search"></i></button>
                </div>
            </form>
        </div>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link {% if request.resolver_match.url_name == 'home' %}active{% endif %}"
                        aria-current="page" href="{% url 'home' %}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.resolver_match.url_name == 'collections' %}active{% endif %}"
                        href="{% url 'collections' %}">Collections</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.resolver_match.url_name == 'viewcart' %}active{% endif %}"
                        href="{% url 'viewcart' %}">Cart</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.resolver_match.url_name == 'wishlist' %}active{% endif %}"
                        href="{% url 'wishlist' %}">wishlist</a>
                </li>
                {% if request.user.is_authenticated %}
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button"
                        aria-expanded="false">
                        {{ request.user }}
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="{% url 'my-orders' %}">My Orders</a></li>
                        <li><a class="dropdown-item" href="#">Another action</a></li>
                        <li><a class="dropdown-item" href="#">Something else here</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item {% if request.resolver_match.url_name == 'logoutpage' %}active{% endif %}"
                                href="{% url 'logoutpage' %}">Logout</a></li>
                    </ul>
                </li>
                {% else %}
                <li class="nav-item">
                    <a class="nav-link {% if request.resolver_match.url_name == 'loginpage' %}active{% endif %}"
                        href="{% url 'loginpage' %}">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.resolver_match.url_name == 'ragister' %}active{% endif %}"
                        href="{% url 'ragister' %}">Ragister</a>
                </li>
                {% endif %}

            </ul>
        </div>
    </div>
</nav>
